<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#326CE5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a4d99;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Ship wheel representing Kubernetes -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="url(#grad1)" stroke-width="3"/>
  
  <!-- Center circle -->
  <circle cx="50" cy="50" r="10" fill="url(#grad1)"/>
  
  <!-- Spokes -->
  <line x1="50" y1="50" x2="50" y2="10" stroke="url(#grad1)" stroke-width="3"/>
  <line x1="50" y1="50" x2="85" y2="25" stroke="url(#grad1)" stroke-width="3"/>
  <line x1="50" y1="50" x2="85" y2="75" stroke="url(#grad1)" stroke-width="3"/>
  <line x1="50" y1="50" x2="50" y2="90" stroke="url(#grad1)" stroke-width="3"/>
  <line x1="50" y1="50" x2="15" y2="75" stroke="url(#grad1)" stroke-width="3"/>
  <line x1="50" y1="50" x2="15" y2="25" stroke="url(#grad1)" stroke-width="3"/>
  
  <!-- Outer decorative elements -->
  <circle cx="50" cy="10" r="5" fill="#326CE5"/>
  <circle cx="85" cy="25" r="5" fill="#326CE5"/>
  <circle cx="85" cy="75" r="5" fill="#326CE5"/>
  <circle cx="50" cy="90" r="5" fill="#326CE5"/>
  <circle cx="15" cy="75" r="5" fill="#326CE5"/>
  <circle cx="15" cy="25" r="5" fill="#326CE5"/>
</svg>
